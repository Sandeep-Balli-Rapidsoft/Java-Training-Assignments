<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<style>
  body {
    background-color: #f0f0f0; /* Light gray background */
    color: #333333; /* Dark gray text color */
    font-family: Arial, sans-serif; /* Choose a common font */
    margin: 0;
    padding: 0;
    background-image: url('background-image.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  header {
    background-color: #007bff; /* Blue header background */
    color: #ffffff; /* White header text color */
    padding: 20px;
    text-align: center;
  }

  .main-content {
    text-align: center;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .main-content a {
    text-decoration: none;
    color: #ffffff; /* White text color for buttons */
    margin: 10px;
    padding: 15px 30px; /* Enlarged padding for buttons */
    font-size: 20px; /* Enlarged font size for buttons */
    border: 2px solid #007bff; /* Blue border around buttons */
    border-radius: 5px;
    background-color: #007bff; /* Blue buttons background */
  }

  .main-content a:hover {
    background-color: #0056b3; /* Darker blue background on hover */
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Rapidsoft Technologies</h1>
  </header>

  <div class="main-content">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>

</body>
</html>
