<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<style>
/* Custom styles for the registration page */
body {
	background-color: #fafafa; /* Off-white background color */
	color: #333333; /* Dark gray text color */
	padding: 30px;
}

form {
	max-width: 400px;
	margin: 0 auto;
}

label {
	font-weight: bold;
}

.form-group {
	margin-bottom: 20px;
}

.form-group input[type="text"], .form-group input[type="password"],
	.form-group input[type="email"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	background-color: #ffffff; /* White input background */
	color: #333333; /* Dark gray text color for inputs */
}

.form-group input[type="radio"] {
	margin-right: 5px;
}

.btn-register {
	display: block;
	width: 100%;
	padding: 10px;
	background-color: #ff6b6b; /* Coral button background */
	color: #ffffff; /* White button text color */
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.btn-register:hover {
	background-color: #ff4f4f; /* Darker coral background on hover */
}

.btn-login {
	display: block;
	width: 100%;
	padding: 10px;
	background-color: #4f86f7; /* Sky blue button background */
	color: #ffffff; /* White button text color */
	border: none;
	border-radius: 5px;
	cursor: pointer;
	text-decoration: none; /* Remove underline from the link */
}

.btn-login:hover {
	background-color: #3a70e0; /* Darker sky blue background on hover */
}

/* Custom form styles */
.registration-form {
  background-color: #ffffff;
  border: 1px solid #e0e0e0;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.registration-form h3 {
  color: #333333;
  margin-bottom: 20px;
}

.registration-form p {
  color: #666666;
  margin-bottom: 20px;
}

.registration-form input[type="submit"] {
  margin-top: 20px;
}

.registration-form .btn-login {
  margin-top: 10px;
}
</style>
</head>
<body>
	<form action="signup" method="post" class="registration-form">
		<h3>Registration Form</h3>
		<p>Please fill in the following details to create an account:</p>

		<div class="form-group">
			<label for="firstname">First Name</label> <input type="text"
				name="firstname" required>
		</div>

		<div class="form-group">
			<label for="lastname">Last Name</label> <input type="text"
				name="lastname" required>
		</div>

		<div class="form-group">
			<label for="dob">DOB</label> <input type="Date" name="dob" required>
		</div>

		<div class="form-group">
			<label>Gender</label><br> <input type="radio" name="gender"
				value="male" required> Male <input type="radio"
				name="gender" value="female" required> Female
		</div>

		<div class="form-group">
			<label for="empcode">Emp Code</label> <input type="text"
				name="empcode" required>
		</div>

		<div class="form-group">
			<label for="phone_no">Phone no</label> <input type="text"
				name="phone_no" required>
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="text" name="email"
				required>
		</div>

		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				name="password" required>
		</div>

		<input type="submit" value="Submit" class="btn btn-register">
		<p>Already have an account?<br>
		  <a href="login.html" class="btn btn-login">Login</a>
		</p>
	</form>
</body>
</html>
